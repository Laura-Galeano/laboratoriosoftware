{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static '/css/Estilos.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        {% include 'navbarinicio.html' %}
        <div class="img-fondo">
            <img class="imagen-inicio" src="{% static 'img/logo.png' %}"  height="100" alt="" >
            <h1>LIBRERÍA NACIONAL DIGITAL</h1>
            <form class="form-inline form-row form-buscar">
                <select class="custom-select col-lg-2 col-sm" id="inlineFormCustomSelectPref">
                    <option selected>Categoría</option>
                    <option value="1">Ninguna</option>
                    <option value="2">Narrativa</option>
                    <option value="3">Geografía</option>
                    <option value="3">Juvenil</option>
                    <option value="3">Infantil</option>
                    <option value="3">Ciencias sociales y política</option>
                    <option value="3">Medicina y salud</option>
                    <option value="3">Filosofía</option>
                    <option value="3">Arte</option>
                    <option value="3">Ciencia e ingeniería</option>
                    <option value="3">Gastronomía</option>
                </select>
                <input class="form-control col-lg-4 col-sm" type="search" placeholder="¿Qué libro estás buscando?" aria-label="Search">
                <button class="btn btn-ttc" type="submit">
                    <span class="material-icons img-buscar">search</span>
                </button>
            </form>
            <h1 class="contenido">Encuentra aquí gran variedad de libros para todos los gustos</h1>
        </div>
        {% include 'footer.html' %}


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
              function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "menu") {
              x.className += " responsive";
            } else {
              x.className = "menu";
            }
        }
        </script>
    </body>

</html>
